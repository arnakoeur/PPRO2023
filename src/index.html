<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <div class="row">
            <div class="col-4">
              <img src="./img/eikonica.svg" alt="logo du festival eikonica" />
            </div>
            <div class="col-4">
              <a href="#">Présentation</a>
              <a href="#">événements</a>
              <a href="#">réservez</a>
            </div>
            <div class="col-2">
              <a href="#">FR/DE</a>
              <img
                src="./img/burger-menu.svg"
                alt="barres d'ouverture du menu"
              />
            </div>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="row">
          <div class="col-9">
            <h1>Festival des arts numeriques</h1>
          </div>
          <div class="col-3">
            <img
              src="img/round-title.svg"
              alt="titre stylisé du festival des arts numériques"
            />
          </div>
          <div class="col-6">
            <img src="img/dot-title.svg" alt="" />
          </div>
          <div class="col-3">
            <p>13-15 octobre</p>
          </div>
          <div class="col-3">
            <img src="img/arrow-title.svg" alt="fleches" />
          </div>
        </div>
      </div>
    </header>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
